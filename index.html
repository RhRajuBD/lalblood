<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Bengali Softwares App Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
background:#f1f3f6;
}

/* header */

header{
background:#00c853;
color:white;
padding:15px;
font-size:22px;
font-weight:bold;
text-align:center;
}

/* search */

.search-box{
padding:15px;
text-align:center;
background:white;
}

.search-box input{
width:90%;
max-width:400px;
padding:12px;
border-radius:25px;
border:1px solid #ccc;
font-size:16px;
}

/* app grid */

.apps{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:20px;
padding:20px;
}

.app{
background:white;
width:200px;
padding:15px;
border-radius:15px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
text-align:center;
transition:0.3s;
}

.app:hover{
transform:translateY(-5px);
}

.app img{
width:80px;
border-radius:20px;
}

.app h3{
margin:10px 0;
font-size:18px;
}

.btn{
display:block;
padding:10px;
margin:5px;
border-radius:20px;
text-decoration:none;
color:white;
cursor:pointer;
}

.download{
background:#00c853;
}

.details{
background:#2962ff;
}

/* popup */

.popup{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
justify-content:center;
align-items:center;
}

.popup-box{
background:white;
padding:20px;
border-radius:15px;
max-width:400px;
text-align:center;
}

.popup-box img{
width:70px;
margin:5px;
border-radius:10px;
}

.close{
background:red;
color:white;
padding:10px;
margin-top:10px;
border-radius:10px;
cursor:pointer;
}

/* contact section */

.contact{
background:white;
padding:30px;
text-align:center;
}

.contact-icons img{
width:50px;
margin:10px;
cursor:pointer;
transition:0.3s;
}

.contact-icons img:hover{
transform:scale(1.2);
}

</style>

</head>
<body>


<header>
Bengali Softwares App Store
</header>


<div class="search-box">
<input type="text" placeholder="Search app..." onkeyup="searchApp(this.value)">
</div>


<section class="apps">


<!-- App 1 -->
<div class="app" data-name="Lal Blood">

<img src="icon.png">

<h3>Lal Blood</h3>

<div class="btn details"
onclick="showDetails(
'Lal Blood',
'Find blood donors easily. Fast and secure app.',
'myapp.apk',
['screenshot1.png','screenshot2.png','screenshot3.png']
)">
Details
</div>

<a href="myapp.apk" class="btn download">
Download
</a>

</div>


<!-- App 2 -->
<div class="app" data-name="Love Calculator">

<img src="love.png">

<h3>Love Calculator</h3>

<div class="btn details"
onclick="showDetails(
'Love Calculator',
'Check love percentage easily.',
'love.apk',
['love1.png','love2.png','love3.png']
)">
Details
</div>

<a href="love.apk" class="btn download">
Download
</a>

</div>


</section>


<!-- Contact Section -->

<section class="contact">

<h2>Contact Us</h2>

<div class="contact-icons">

<a href="https://facebook.com/yourpage" target="_blank">
<img src="facebook.png">
</a>

<a href="https://wa.me/8801581730282" target="_blank">
<img src="whatsapp.png">
</a>

<a href="mailto:rhraju37@gmail.com">
<img src="gmail.png">
</a>

</div>

</section>


<!-- popup -->

<div class="popup" id="popup">

<div class="popup-box">

<h2 id="name"></h2>

<p id="desc"></p>

<div id="screens"></div>

<a id="download" class="btn download">
Download
</a>

<div class="close" onclick="closePopup()">
Close
</div>

</div>

</div>



<script>

function showDetails(name, desc, apk, screenshots){

document.getElementById("popup").style.display="flex";

document.getElementById("name").innerText=name;

document.getElementById("desc").innerText=desc;

document.getElementById("download").href=apk;

let screens=document.getElementById("screens");

screens.innerHTML="";

screenshots.forEach(img=>{
screens.innerHTML+=`<img src="${img}">`;
});

}


function closePopup(){
document.getElementById("popup").style.display="none";
}


function searchApp(value){

let apps=document.querySelectorAll(".app");

apps.forEach(app=>{

let name=app.getAttribute("data-name").toLowerCase();

if(name.includes(value.toLowerCase()))
app.style.display="block";
else
app.style.display="none";

});

}

</script>


</body>
</html>
